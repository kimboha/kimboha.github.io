### Site Settings ###
title               : "가볍게 시작한 개발 블로그"
description         : >-                               # >- means to ignore newlines until "url:"
                      2019.10.01 가볍게 시작해봅시다!

url                 : "https://kimboha.github.io"      # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                    	       # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : kimboha/kimboha.github.io        # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]
remote_theme        : YoussefRaafatNasry/portfolYOU    # uncomment this if you are using it as a remote theme

### Author Info ###
author:
  name              : Kim BoHa
  #image             :
  email             : asabe1201@gmail.com
  github            : github_your_username
  linkedin          : linkedin_your_username


### Pagination ###
paginate: 6
paginate_path: "/articles/page-:num/"


### Posts Permalink ###
permalink: articles/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"


### Exclude from processing ###
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock
